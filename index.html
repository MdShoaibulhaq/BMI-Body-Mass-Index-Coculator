<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .box {
            border:2px solid black;
            box-shadow: 4px 4px 3px gray;
            padding: 20px;
        }
        #age,#txtheight,#txtweight{
            border:1px solid black;
            box-shadow: 2px 2px 1px gray;
           
        }
    </style>
    <script>

        function Clear(){
           document.getElementById("age").value="";
           document.getElementById("txtheight").value="";
           document.getElementById("txtweight").value="";
           document.querySelector('input[name="gender"]:checked').checked=false;
           document.getElementById("lblResult").outerHTML="";
           document.getElementById("lblBMI").innerText="";

        }
        function Calculate() {
            var age = parseInt(document.getElementById("age").value);
            var height = parseFloat(document.getElementById("txtheight").value) * 0.3048;
            var weight = parseFloat(document.getElementById("txtweight").value);

            var BMI = weight/(height * height);

            document.getElementById("lblResult").innerHTML=`BMI=${Math.round(BMI)} per kg/m<sup>2</sup> `

            if (BMI<18.5){
                document.getElementById("lblBMI").innerText="You're in the underweight range";
            }
            else if(BMI>=18.5 && BMI<25){
                document.getElementById("lblBMI").innerText="You're in the healthy weight range";

            }
            else if(BMI>=25 && BMI<30){
                document.getElementById("lblBMI").innerText="You're in the overweight range";

            }
            else if (BMI>=30 && BMI<35){
                document.getElementById("lblBMI").innerText="You're in the obesity class 1 range";

            }
            else if (BMI>=35 && BMI<40){
                document.getElementById("lblBMI").innerText="You're in the obesity class 2 range";

            }
            else if (BMI>=40){
                document.getElementById("lblBMI").innerText="You're in the obesity class 3 range";

            }
            else{
                document.getElementById("lblBMI").innerText="Please enter values";
            }
        }



    </script>
</head>

<body class="container-fluid">
    <h2 class="text-center mt-4">BMI Calculator</h2>
    <div class="d-flex justify-content-center">
        <div class="box">
            <div class="mt-4">
                <div class="d-flex">
                    <div class="me-4">Age</div>
                    <div>
                        <input type="number" class="form-control" id="age" min="2" max="200">
                    </div>
                    <div class="ms-3">
                        <p>Ages: 2-200</p>
                    </div>
                </div>
            </div>
            <div class="mt-2 d-flex">
                <p>Gender</p>
                <div class="ms-2"><input type="radio" id="male" name="gender" class="form-check-input" value="male">Male</div>
                <div class="ms-2"><input type="radio" id="female" name="gender" class="form-check-input" value="Female">Female</div>
               
            </div>
            <div class="mt-2 d-flex">
                <p>Height</p>
                <div class="ms-2 me-2">
                    <input type="number" id="txtheight"  step="0.1" class="form-control" min="1">
                </div>
                <p>in feet</p>
            </div>
            <div class="mt-2 d-flex">
                <p>Weight</p>
                <div class="ms-2 me-2">
                    <input type="number" id="txtweight" class="form-control" min="1">
                </div>
                <p>in kg</p>
            </div>
            <div class="d-flex justify-content-around">
                <div class="m-3">
                    <button class="btn btn-lg btn-primary" id="calculate" onclick="Calculate()"><span class=""></span>Calculate</button>
                </div>
                <div class="m-3">
                    <button class="btn btn-lg btn-secondary" id="clear" onclick="Clear()">Clear</button>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p id="lblResult"></p>
            </div>
            <div class="mt-2 text-center">
                <p id="lblBMI"></p>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
