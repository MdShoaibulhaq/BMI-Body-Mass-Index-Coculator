<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="./src/index.js"></script>
    
   
    <style>
        .box {
            border:2px solid black;
            box-shadow: 4px 4px 3px gray;
            padding: 20px;
        }
        #age,#txtheight,#txtweight{
            border:1px solid black;
            box-shadow: 2px 2px 1px gray;
           
        }
    </style>
    

    </script>
</head>

<body class="container-fluid" >
    <h2 class="text-center mt-4">BMI Calculator</h2>
    <div class="d-flex justify-content-center">
        <div class="box bg-info">
            <div class="mt-4">
                <div class="d-flex">
                    <div class="me-4">Age</div>
                    <div>
                        <input type="number" class="form-control" id="age" min="2" max="200">
                    </div>
                    <div class="ms-3">
                        <p>Ages: 2-200</p>
                    </div>
                </div>
            </div>
            <div class="mt-2 d-flex">
                <p>Gender</p>
                <div class="ms-2"><input type="radio" id="male" name="gender" class="form-check-input" value="male">Male</div>
                <div class="ms-2"><input type="radio" id="female" name="gender" class="form-check-input" value="Female">Female</div>
               
            </div>
            <div class="mt-2 d-flex">
                <p>Height</p>
                <div class="ms-2 me-2">
                    <input type="number" id="txtheight"  step="0.1" class="form-control" min="1">
                </div>
                <p>in feet</p>
            </div>
            <div class="mt-2 d-flex">
                <p>Weight</p>
                <div class="ms-2 me-2">
                    <input type="number" id="txtweight" class="form-control" min="1">
                </div>
                <p>in kg</p>
            </div>
            <div class="d-flex justify-content-around">
                <div class="m-3">
                    <button class="btn btn-lg btn-primary" id="calculate" onclick="Calculate()"><span class=""></span>Calculate</button>
                </div>
                <div class="m-3">
                    <button class="btn btn-lg btn-secondary" id="clear" onclick="Clear()">Clear</button>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p id="lblResult"></p>
            </div>
            <div class="mt-2 text-center">
                <p id="lblBMI"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
